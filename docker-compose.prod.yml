version: '3'
services:
  prod_strapi:
    image: node:14-alpine
    volumes:
      - ./backend:/home/node/app
    working_dir: /home/node/app
    user: node
    command: yarn run strapi
  
  prod_frontend:
    image: node:14-alpine
    volumes:
      - ./frontend:/home/node/app
    working_dir: /home/node/app
    user: node
    environment:
      - NUXT_HOST=0.0.0.0
    networks:
      - nginx_proxy
      - default      
    command: yarn start

networks:
  nginx_proxy:
    external: true
    name: nginx_proxy_manager_default
